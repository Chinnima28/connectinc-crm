<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Connectinc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Connectinc</h1>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">Manage your clients with elegance.</p>

            <form id="login-form">
                <div class="form-group" style="text-align: left;">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="name@company.com" />
                </div>
                <div class="form-group" style="text-align: left;">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••••" />
                </div>
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">
                    Sign In
                </button>
            </form>

            <p style="margin-top: 2rem; font-size: 0.9rem; color: var(--text-secondary);">
                Don't have an account? <a href="#" style="color: var(--accent-color); text-decoration: none;">Request
                    Access</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // For this beginner-friendly version, we just store the email in localStorage
            localStorage.setItem('userEmail', email);
            window.location.href = 'index.html';
        });

        // Redirect if already logged in
        if (localStorage.getItem('userEmail')) {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
