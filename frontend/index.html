<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connectinc | Client Management</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Lucide Icons (Static) -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div id="app">
    <div class="container">
      <header>
        <div>
          <h1>Connectinc</h1>
          <p id="user-welcome" style="color: var(--text-secondary); margin-top: 0.5rem">Welcome back!</p>
        </div>
        <div style="display: flex; gap: 1rem;">
          <button class="btn-primary" onclick="showRegisterModal()">
            <i data-lucide="plus" style="margin-right: 0.5rem;"></i>
            Add Client
          </button>
          <button class="btn-outline" onclick="logout()" style="flex: 0;">
            <i data-lucide="log-out"></i>
          </button>
        </div>
      </header>

      <div id="loading-state" style="text-align: center; margin-top: 5rem; display: none;">
        <p>Loading your dashboard...</p>
      </div>

      <div id="customer-grid" class="dashboard-grid">
        <!-- Customers will be rendered here -->
      </div>

      <!-- Register Modal -->
      <div id="register-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2 style="margin-bottom: 1.5rem; font-family: Outfit;">Register New Client</h2>
          <form id="register-form">
            <div class="form-group">
              <label>Full Name</label>
              <input required name="name" placeholder="John Doe" />
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
              <div class="form-group">
                <label>Age</label>
                <input required type="number" name="age" placeholder="25" />
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input required type="email" name="email" placeholder="john@example.com" />
              </div>
            </div>
            <div class="form-group">
              <label>Next Follow-up Date</label>
              <input type="date" name="nextFollowUp" />
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
              <div class="form-group">
                <label>Status</label>
                <select name="status">
                  <option value="LEAD">LEAD</option>
                  <option value="ACTIVE">ACTIVE</option>
                  <option value="INACTIVE">INACTIVE</option>
                </select>
              </div>
              <div class="form-group">
                <label>Priority</label>
                <select name="priority">
                  <option value="LOW">LOW</option>
                  <option value="MEDIUM" selected>MEDIUM</option>
                  <option value="HIGH">HIGH</option>
                </select>
              </div>
            </div>
            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
              <button type="submit" class="btn-primary" style="flex: 1;">Register</button>
              <button type="button" class="btn-outline" onclick="hideRegisterModal()" style="flex: 1;">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Interaction Modal -->
      <div id="interaction-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2 style="margin-bottom: 1.5rem; font-family: Outfit;">Log Communication</h2>
          <form id="interaction-form">
            <input type="hidden" id="interaction-customer-id">
            <div class="form-group">
              <label>Channel</label>
              <select name="type" id="interaction-type">
                <option value="CALL">üìû PHONE CALL</option>
                <option value="EMAIL">üìß EMAIL</option>
                <option value="MEETING">ü§ù MEETING</option>
              </select>
            </div>
            <div class="form-group">
              <label>Interaction Details</label>
              <textarea required name="note" id="interaction-note"
                style="width: 100%; padding: 0.75rem; background: #161b22; border: 1px solid var(--border-color); border-radius: 8px; color: #fff; min-height: 100px;"
                placeholder="What was discussed?"></textarea>
            </div>
            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
              <button type="submit" class="btn-primary" style="flex: 1;">
                <i data-lucide="send" style="margin-right: 8px;"></i> Log Note
              </button>
              <button type="button" class="btn-outline" onclick="hideInteractionModal()"
                style="flex: 1;">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/app.js"></script>
</body>

</html>
