spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/chinspring
    username: chinspring
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet

server:
  port: 8081

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.chinmayie.chinspring: DEBUG
